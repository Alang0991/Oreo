<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bluey / Oreo ‚Äî Photos</title>

  <style>
    :root{
      color-scheme: light dark;
      --bg:#0b1220;
      --text:#e7eefc;
      --card: rgba(255,255,255,.06);
      --cardBorder: rgba(255,255,255,.12);
      --accent:#6aa7ff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      line-height:1.55;
    }

    .container{
      width:min(980px, calc(100% - 32px));
      margin:0 auto;
      padding:22px 0 56px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .btn{
      border:1px solid var(--cardBorder);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:600;
    }

    .photo-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap:14px;
      margin-top:14px;
    }

    .photo-grid img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:18px;
      border:1px solid var(--cardBorder);
      background:var(--card);
    }

    @media (max-width:600px){
      .btn{
        min-height:44px;
      }
      .photo-grid img{
        height:180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1>üì∏ Photos</h1>
      <a class="btn" href="index.html">‚Üê Back</a>
    </div>

    <div class="photo-grid">
      <img src="photos/photo1.jpg" alt="Photo">
      <img src="photos/photo2.jpg" alt="Photo">
      <img src="photos/photo3.jpg" alt="Photo">
    </div>
  </div>
</body>
</html>
