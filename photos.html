<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bluey / Oreo ‚Äî Photos</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#0b1220;
      color:#e7eefc;
      line-height:1.55;
    }

    .container{
      width:min(980px, calc(100% - 32px));
      margin:0 auto;
      padding:22px 0 56px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }

    .btn{
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.05);
      color:#e7eefc;
      padding:10px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:600;
    }

    .photo-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap:14px;
      margin-top:14px;
    }

    .photo-grid img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.15);
    }

    @media (max-width:600px){
      .btn{ min-height:44px; }
      .photo-grid img{ height:180px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1>üì∏ Photos</h1>
      <a href="index.html" class="btn">‚Üê Back</a>
    </div>

    <div class="photo-grid">
      <!-- GALLERY -->
    </div>
  </div>
</body>
</html>
