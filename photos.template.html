<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bluey / Oreo ‚Äî Photos</title>

  <style>
    /* ---------- MATCH MAIN PAGE THEME ---------- */
    :root{
      color-scheme: light dark;
      --bg:#0b1220;
      --bg2:#070b14;
      --text:#e7eefc;
      --muted:#b9c6e6;
      --card: rgba(255,255,255,.06);
      --cardBorder: rgba(255,255,255,.12);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --accent:#6aa7ff;
      --accent2:#93c5fd;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
        "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height:1.55;
    }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{
      width:min(980px, calc(100% - 32px));
      margin:0 auto;
      padding:22px 0 56px;
    }

    /* ---------- TOP BAR (MATCH MAIN PAGE) ---------- */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      position:sticky;
      top:0;
      padding:14px 0;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(0,0,0,.25), transparent);
      margin-bottom:14px;
    }

    .topbar h1{
      margin:0;
      font-size:18px;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      border:1px solid var(--cardBorder);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      text-decoration:none;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    /* ---------- PHOTO GRID ---------- */
    .photo-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap:14px;
      margin-top:14px;
    }

    .photo-grid img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:18px;
      border:1px solid var(--cardBorder);
      background:var(--card);
    }

    /* ---------- MOBILE BEHAVIOR (MATCH INDEX) ---------- */
    @media (max-width:600px){
      body{
        font-size:16.5px;
      }

      .btn{
        min-height:44px;
        font-size:15px;
      }

      .actions{
        gap:8px;
      }

      .photo-grid img{
        height:180px;
      }
    }

    @media (min-width:860px){
      .photo-grid{
        gap:18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <h1>üì∏ Photos</h1>
      <div class="actions">
        <a class="btn" href="index.html">‚Üê Back</a>
      </div>
    </div>

    <p class="muted">
      A few moments that matter to me.
    </p>

    <div class="photo-grid">
      {{GALLERY}}
    </div>

  </div>
</body>
</html>
